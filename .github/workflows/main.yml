name: CI
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ['12.x', '14.x', '16.x']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v2

      - name: Use Node ${{ matrix.node }} ğŸ“¦
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Install deps and build (with cache) ğŸ”§
        uses: bahmutov/npm-install@v1

      - name: Lint ğŸ”¥
        run: yarn lint --fix

      - name: Test ğŸ§ª
        run: yarn test --ci --coverage --maxWorkers=2

      - name: Build on Node ${{ matrix.node }} and ${{ matrix.os }} ğŸ—
        run: yarn build
